  <div class="heading">
    <div class="myPanel">
      <p>
      <h1>tRF Sequence Finder</h1>
      <h2>Find the sequences corresponding to tRFs from a specific genome.</h2>
      </p>
    </div>

  </div>

<div class="container">
  <div class="row">
    <div class="col-sm-4 bg-light">
      <div class="form-group">
        <label for="inputForm"><i>Enter your FASTA sequences here:</i></label>
        <textarea class="form-control" id="fastaInput" rows="10"
        placeholder=">1E_0_x102&#10;ATGCAGTGCTAGCTAGT"></textarea>
      </div>

      <!-- The button used to erase all text -->
      <button onclick="clearInput('fastaInput')">Clear</button>
    </div>

    <div class="col-sm-4 my-auto">
      <label for="num-trfs">Number of TRFs to Generate</label>
      <input type="numtrfs" class="form-control" id="num-trfs" aria-describedby="numTRFsHelp">
      <div class="form-group">
        <label for="genomeSelect">Species of Interest</label>
        <select class="form-control" id="genomeSelect">
          <option value = "ecoli-tRNA-db">E. coli MG1655</option>
          <option value = "null">Organism 2</option>
          <option value = "null">Organism 3</option>
          <option value = "null">Organism 4</option>
          <option value = "null">Organism 5</option>
        </select>
      </div>
      <!-- runTool takes in num-trfs, genomeSelect, input -->
      <button onclick="runTool('fastaInput', 'num-trfs', 'genomeSelect', 'fastaOutput')" type="submit" class="btn btn-outline-primary">Run Analysis</button>
    </div>

    <div class="col-sm-4 bg-light">
      <div class="form-group">
        <label for="inputForm"><i>Output:</i></label>
        <textarea readonly class="form-control" id="fastaOutput" rows="10"></textarea>
      </div>

      <!-- The button used to copy the text -->
      <button onclick="copyOutput('fastaOutput')">Copy Output</button>
    </div>

  </div>
</div>
